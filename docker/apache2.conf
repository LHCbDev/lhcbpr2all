<VirtualHost 0.0.0.0:443>
  ServerName ${APP_HOST:-localhost}

  ## Vhost docroot
  DocumentRoot "/html"

  ## Directories, there should at least be a declaration for /var/www/html

  <Directory "/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/dev/stderr"
  ServerSignature Off
  CustomLog "/dev/stdout" combined

  ## SSL directives
  SSLEngine on 
  SSLCertificateFile      "/etc/shibboleth/sp-cert.pem"
  SSLCertificateKeyFile   "/etc/shibboleth/sp-key.pem"
  SSLCACertificatePath    "/etc/shibboleth/"
  <Location ${APP_SECURE_LOCATION:-/secure}>
      AuthType shibboleth
      ShibRequestSetting requireSession 1
      <Limit POST PUT DELETE>
        require shib-session
       </Limit>
      ##########################################################
  </Location>
  # ProxyPass /api http://lhcbpr2be/api
  # ProxyPassReverse    /api    http://lhcbpr2be/api
  ProxyPreserveHost On
  ProxyAddHeaders On
  RequestHeader set X-Forwarded-Proto "https"

  RewriteEngine on
  RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -f [NC]
  RewriteRule ^ - [skip=3]
  RewriteRule ^/api/?(.*)$ http://lhcbpr2be/api/$1 [P,QSA,L]
  RewriteRule ^/root/(.*)$ http://lhcbpr2root/root/$1 [P,QSA,L]
  RewriteRule ^/(.*)$ http://lhcbpr2fe/$1 [P,QSA,L]



</VirtualHost>

<VirtualHost *:80>
  ServerName ${APP_HOST:-localhost}

  ## Vhost docroot
  DocumentRoot "/var/www"

  ## Directories, there should at least be a declaration for /var/www/redirect

  <Directory "/var/www/redirect">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/dev/stderr"
  ServerSignature Off
  CustomLog "/dev/stdout" combined

  ## Redirect rules
  Redirect permanent / https://${APP_HOST:-localhost}/
</VirtualHost>
