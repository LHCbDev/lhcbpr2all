# Security
ServerTokens OS
ServerSignature On
TraceEnable On

ServerName "${APP_HOST:-localhost}"
PidFile run/httpd.pid
Timeout 120
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 15
LimitRequestFieldSize 8190


User www-data
Group www-data

AccessFileName .htaccess
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

<Directory />
  Options FollowSymLinks
  AllowOverride None
</Directory>


HostnameLookups Off
ErrorLog "/dev/stderr"
LogLevel warn
EnableSendfile On

Listen 0.0.0.0:443
Listen 80

